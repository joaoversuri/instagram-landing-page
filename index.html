<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="ig-wrapper">
        <div class="ig-phone">
            <img src="./img/ig-phone-03.png" alt="smartphone 1">
        </div>

        <div class="ig-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="ig-logo" alt="instagram logo">
                <div class="profile-picture">
                    <img src="./img/profile-photo.jpg" class="profile-picture" alt="profile picture">                                       
                </div>
                <a href="#" class="ig-login">Continue as joaoversuri</a>
                <a href="#" class="ig-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not joaoversuri?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
